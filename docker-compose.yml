services:
  train:
    build: .
    command: python train_model.py
    volumes:
      - ./models:/app/models
      - ./reports:/app/reports
      - ./data:/app/data
  app:
    build: .
    command: streamlit run app.py --server.port=8501 --server.address=0.0.0.0
    ports:
      - "8501:8501"
    volumes:
      - ./models:/app/models
    depends_on:
      - train
